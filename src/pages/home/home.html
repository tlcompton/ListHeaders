<ion-header>
  <ion-navbar>
    <ion-title>
      Lists!!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let myList of myLists">
    <ion-list-header>
      {{myList.myHeader}}
    </ion-list-header>
    <button clear ion-item *ngFor="let myListItem of myList.items" (click)="onClickItem(myListItem)">
      {{myListItem.name}}
    </button>
  </ion-list>
</ion-content>
